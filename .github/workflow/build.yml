
jobs:
  build:
    runs-on: ubuntu-latest
    name: Node ${{ matrix.node }} sample
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        - npm ci
        - npm run build
        - node dist/get_beatleader_ranked.js
        - node dist/create_playlist.js
