    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Release ${{ env.TAG_NAME }}"
        files: |
          result/beatleader_ranked_all.zip
          result/*.json

